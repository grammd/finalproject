</head>
<body>
  <header>
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 0rem;">
          <img src="images/logo.png" alt="Logo" style="height: 50px; width: auto; margin-left: -0.5rem;">
          <h1><a href="index.html" style="text-decoration: none; color: inherit;">OverBlog</a></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
<!--tried to add an actual submission flow on the form to a "thanks" page, it didnt work,
     will maybe add later.-->
  <main class="container">
    <section class="contact">
      <h2>Contact Me</h2>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
        <input type="hidden" name="form-name" value="contact" >
        <p style="display: none;">
          
        </p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="reason">Reason for Contact</label>
          <select id="reason" name="reason" required>
            <option value="">Please Select</option>
            <option value="hi">Message</option>
            <option value="con">Post Request</option>
            <option value="interview">Interview Opportunity</option>
            <option value="misc">Miscellaneous</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Message or Comment</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
      <br>
      
      <div class="quote-block" style="margin-top: 3rem; padding: 2rem; background-color: #f5f5f5; border-left: 4px solid #111; border-radius: 6px; text-align: center;">
        <blockquote style="font-style: italic; font-size: 1.1rem; margin-bottom: 1rem; color: #333;">
          "He who has a why to live can bear almost any how."
        </blockquote>
        <cite style="font-weight: 500; color: #666;">â€” Friedrich Nietzsche</cite>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Dominic Grammatico 2025</p>
    </div>
  </footer>

</body>
</html>
