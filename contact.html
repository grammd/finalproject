<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" >
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html" style="text-decoration: none; color: inherit;">OverBlog</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
<!--tried to add an actual submission flow on the form to a "thanks" page, it didnt work,
     will maybe add later.-->
  <main class="container">
    <section class="contact">
      <h2>Contact Me</h2>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
        <input type="hidden" name="form-name" value="contact" />
        <p style="display: none;">
          <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="reason">Reason for Contact</label>
          <select id="reason" name="reason" required>
            <option value="">Please Select</option>
            <option value="hi">Message</option>
            <option value="con">Post Request</option>
            <option value="interview">Interview Opportunity</option>
            <option value="misc">Miscellaneous</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Message or Comment</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Dominic Grammatico 2025</p>
    </div>
  </footer>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD021OlistMZC1ZCk0N6D5Kr8zjG6UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
